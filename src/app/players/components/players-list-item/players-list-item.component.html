<div class="icon">
  <mat-icon aria-hidden="true">person</mat-icon>
</div>
<div class="player-name">
  <div *ngIf="!selected">{{ player.name }}</div>
  <input
    #nameInput
    type="text"
    *ngIf="selected"
    [formControl]="name"
    (blur)="onBlur()"
    (keyup)="onKeyup($event)"
  />
</div>
<div class="delete-icon">
  <button mat-icon-button (click)="deletePlayer.emit()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
