<div class="icon">
  <mat-icon aria-hidden="true" color="{{ name.invalid ? 'warn' : '' }}">
    {{ name.invalid ? 'error' : 'person_add' }}
  </mat-icon>
</div>
<div class="player-name">
  <input
    #nameInput
    type="text"
    [formControl]="name"
    (blur)="cancel.emit()"
    (keyup)="onKeyup($event)"
  />
</div>
