<mm-players-list
  #playersList
  class="players-list"
  [players]="players$ | async"
  (changePlayer)="onChangePlayer($event)"
  (createPlayer)="onCreatePlayer($event)"
  (deletePlayer)="onDeletePlayer($event)"
  (error)="onError($event)"
></mm-players-list>

<mm-setup-footer
  class="footer"
  (add)="playersList.startAdding()"
  (deleteAll)="deleteAllPlayers()"
></mm-setup-footer>
