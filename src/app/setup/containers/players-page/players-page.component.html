<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Players</span>
  <span class="spacer"></span>
  <mat-icon>search</mat-icon>
</mat-toolbar>
<div class="container" [class.xsmall]="isXSmallDisplay$ | async">
  <div class="no-content-container" *ngIf="!(hasPlayers$ | async)">
    <div class="no-content">
      <h1>No players</h1>
      <h3>Add players and they will appear here.</h3>
    </div>
  </div>
  <mm-players-list
    *ngIf="hasPlayers$ | async"
    [players]="players$ | async"
    (editPlayer)="onEditPlayer($event)"
  ></mm-players-list>
</div>

<button
  mat-mini-fab
  *ngIf="useMiniFab$ | async"
  class="add-button mini"
  (click)="addPlayerClicked()"
>
  <mat-icon>add</mat-icon>
</button>

<button
  mat-fab
  *ngIf="!(useMiniFab$ | async)"
  class="add-button"
  (click)="addPlayerClicked()"
>
  <mat-icon>add</mat-icon>
</button>
