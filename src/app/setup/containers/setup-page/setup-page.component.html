<div class="mm-setup-page">
  <mm-player-form
      [players]="players$ | async"
      (addPlayer)="onAddPlayer($event)"></mm-player-form>
  <section class="mm-start-section" *ngIf="canBeginTournament$ | async">
    <button
        mat-raised-button
        color="primary"
        (click)="onStartClicked()">Start</button>
  </section>
  <mm-players-list
      [players]="players$ | async"
      (editPlayer)="onEditPlayer($event)"></mm-players-list>
</div>
