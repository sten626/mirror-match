<mat-action-list>
  <button
    mat-list-item
    [@listItem]="initialPlayers.has(player) ? 'initial' : 'new'"
    *ngFor="let player of players"
  >
    {{ player.name }}
  </button>
  <mm-new-player-list-item
    *ngIf="isAdding"
    (cancel)="onCancel()"
    (newPlayer)="onNewPlayer($event)"
  ></mm-new-player-list-item>
</mat-action-list>
