<mm-players-list-item
  [addPlayerItem]="true"
  (click)="createPlayer.emit()"
></mm-players-list-item>
<mm-players-list-item
  *ngFor="let player of players"
  (click)="editingPlayer = player"
>
  <mm-editable-text
    [editing]="editingPlayer == player"
    [text]="player.name"
    (cleared)="onCleared(player)"
    (doneEditing)="onPlayerEdited(player, $event)"
  ></mm-editable-text>
</mm-players-list-item>
<mm-players-list-item *ngIf="adding">
  <mm-editable-text
    [editing]="true"
    (doneEditing)="createNewPlayer($event)"
  ></mm-editable-text>
</mm-players-list-item>
