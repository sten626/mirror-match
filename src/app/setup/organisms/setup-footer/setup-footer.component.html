<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Delete all players button">
    <mat-icon>delete</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Finished adding players button">
    <mat-icon>done</mat-icon>
  </button>

  <mat-icon>add</mat-icon>
</button>
