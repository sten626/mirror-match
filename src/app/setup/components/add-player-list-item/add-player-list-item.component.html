<mat-list-item [disableRipple]="true" (click)="adding = true">
  <span *ngIf="!adding">+ Add Player</span>
  <form *ngIf="adding" [formGroup]="newPlayerForm" (ngSubmit)="onSubmit()">
    <input
      autocomplete="given-name"
      matInput
      mmPlayerNameInput
      formControlName="name"
      type="text"
      (blur)="onBlur()"
    />
  </form>
</mat-list-item>
