<mat-card>
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" placeholder="New player" formControlName="name">
      <mat-error *ngIf="playerForm.get('name').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <span class="mm-player-form-buttons">
      <button type="reset" mat-button>Clear</button>
      <button type="submit" mat-flat-button color="primary" [disabled]="playerForm.invalid">Add</button>
    </span>
  </form>
</mat-card>
