<mat-list>
  <mat-list-item (click)="addPlayerClicked()">
    <mat-icon class="add-icon" color="primary">add</mat-icon>
    Add a player
  </mat-list-item>
  <mm-player-list-item
    *ngFor="let player of players?.reverse()"
    [isEditing]="player.id === selectedPlayer?.id"
    [player]="player"
    (click)="selectedPlayer = player"
    (updatePlayer)="updatePlayer.emit($event)"
  ></mm-player-list-item>
</mat-list>
