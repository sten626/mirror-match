<mat-list>
  <mat-list-item *ngFor="let player of players">
    <h3 matLine>{{player.name}}<span class="dropped-label" *ngIf="player.dropped"> (dropped)</span></h3>
    <button
        mat-button
        (click)="editClicked(player)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
