<aside
  class="mm-drawer"
  #drawer
  [class]="{ 'mat-elevation-z16': opened, 'mm-drawer--opened': opened }"
  [@openClose]="opened ? 'open' : 'close'"
  (@openClose.done)="animationDoneListener($event)"
>
  <mm-start-event-form
    [recommendedTotalRounds]="recommendedTotalRounds"
  ></mm-start-event-form>
</aside>
<div
  class="mm-scrim"
  [@showHideScrim]="opened ? 'show' : 'hide'"
  (click)="close()"
></div>
