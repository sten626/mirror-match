<div *ngIf="!selected">
  {{player.name}}
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="selected">
  <form [formGroup]="playerEditForm" (ngSubmit)="onSubmit()">
    <input type="text" class="form-control" formControlName="name">
  </form>
</div>
