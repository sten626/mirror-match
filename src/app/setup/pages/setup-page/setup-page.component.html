<mm-players-list
  class="players-list"
  [adding]="addingPlayer"
  [players]="players$ | async"
  (createPlayer)="createPlayer($event)"
  (deletePlayer)="deletePlayer($event)"
  (playerChanged)="playerChanged($event)"
></mm-players-list>

<mm-setup-footer
  class="footer"
  (add)="addingPlayer = true"
  (deleteAll)="deleteAllPlayers()"
></mm-setup-footer>
