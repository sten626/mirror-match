<mm-setup-header class="header mat-elevation-z4"></mm-setup-header>

<mm-players-list
  class="players-list"
  [isAdding]="isAdding"
  [players]="players$ | async"
  (cancel)="onCancel()"
  (newPlayer)="onNewPlayer($event)"
  (playerChanged)="playerChanged($event)"
></mm-players-list>

<mm-setup-footer
  class="footer"
  (add)="onAdd()"
  (deleteAll)="onDeleteAll()"
></mm-setup-footer>
