<form class="form-horizontal panel panel-default"
    [formGroup]="swissPlayersStartForm"
    (ngSubmit)="onSubmit()"
    novalidate>
  <div class="panel-body">
    <div class="form-group">
      <label for="rounds" class="col-sm-4 control-label">Rounds:</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="rounds" min="3" formControlName="numberOfRounds">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-2">
        <button class="btn btn-default" [disabled]="!canBeginEvent()">Begin Event</button>
      </div>
    </div>
  </div>
</form>
