<form class="form-horizontal panel panel-default">
  <div class="panel-body">
    <div class="form-group">
      <label for="player-name" class="col-sm-4 control-label">Name:</label>
      <div class="col-sm-8">
        <input class="form-control" [(ngModel)]="editingPlayer.name" id="player-name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default" (click)="savePlayer()">{{addMode ? 'Add' : 'Save'}} Player</button>
        <button type="reset" class="btn btn-default" (click)="clear()">Cancel</button>
        <button type="button"
          class="btn"
          [ngClass]="{'btn-default': editingPlayer.dropped, 'btn-warning': !editingPlayer.dropped}"
          *ngIf="hasBegunTournament && !isTournamentOver"
          [disabled]="!editingPlayer.id"
          (click)="toggleeditingPlayerDropped()">{{editingPlayer.dropped ? 'Undrop' : 'Drop'}}</button>
      </div>
    </div>
  </div>
</form>
