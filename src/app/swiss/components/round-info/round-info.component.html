<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Rounds</h3>
  </div>

  <div class="panel-body">
    <ul class="list-unstyled">
      <li>Number of rounds: {{numberOfRounds}}</li>
      <li>Current round: {{currentRoundId}}</li>
      <li>Completed round: {{completedRoundId || 'None'}}</li>
      <li>Matches in progress: {{numberOfMatchesInProgress}}</li>
    </ul>
  </div>
</div>
