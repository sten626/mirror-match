<div class="form-horizontal">
  <div class="form-group">
    <label for="selected-round" class="control-label col-sm-2">Round</label>
    <div class="col-sm-2">
      <select id="selected-round" class="form-control" [formControl]="selectedRoundControl">
        <option *ngFor="let round of roundIds" [value]="round">{{round}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default" *ngIf="!(selectedRoundHasPairings$ | async)" (click)="createPairingsClicked()">Create Pairings</button>
      <button class="btn btn-default" *ngIf="canStartNextRound$ | async" (click)="createNextRound()">Create Next Round</button>
    </div>
  </div>
</div>
