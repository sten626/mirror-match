<div class="row">
  <div class="col-sm-6">
    <mm-player-form
      [hasBegunTournament]="hasBegunTournament$ | async"
      [isTournamentOver]="isTournamentOver$ | async"
      [selectedPlayer]="selectedPlayer"
      (addPlayer)="addPlayer($event)"
      (playerFormReset)="clearSelectedPlayer()"
      (updatePlayerName)="updatePlayerName($event)"></mm-player-form>
    <mm-start-form
      [canBeginTournament]="canBeginTournament$ | async"
      [hasBegunTournament]="hasBegunTournament$ | async"
      [recommendedNumberOfRounds]="recommendedNumberOfRounds$ | async"
      (startTournament)="onStartTournament($event)"></mm-start-form>
  </div>

  <div class="col-sm-6">
    <mm-player-list
      [hasBegunTournament]="hasBegunTournament$ | async"
      [players]="players$ | async"
      [selectedPlayer]="selectedPlayer"
      (playerDeleted)="onPlayerDeleted($event)"
      (playerSelected)="selectPlayer($event)"></mm-player-list>
  </div>
</div>
