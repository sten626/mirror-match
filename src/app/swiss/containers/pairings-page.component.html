<mm-pairings-menu
  [numberOfRounds]="numberOfRounds$ | async"
  [pairingsExist]="pairingsExist$ | async"
  [roundIds]="roundIds$ | async"
  [selectedRoundId]="selectedRoundId$ | async"
  (createPairings)="createPairings($event)"
  (roundChanged)="roundChanged($event)"></mm-pairings-menu>
<mm-pairings-list
  [hasSubmittedPairings]="hasSubmittedPairings$ | async"
  [pairings]="pairings$ | async"
  [pairingsExist]="pairingsExist$ | async"
  [playerEntities]="playerEntities$ | async"
  [selectedPairingId]="selectedPairingId$ | async"
  [selectedRoundComplete]="selectedRoundComplete$ | async"
  [selectedRoundId]="selectedRoundId$ | async"
  (redoMatches)="redoMatches($event)"
  (selectPairing)="selectPairing($event)"
  (showOutstandingOnlyChanged)="updateShowOutstandingOnly($event)"></mm-pairings-list>
<mm-match-results
  [playerEntities]="playerEntities$ | async"
  [selectedPairing]="selectedPairing$ | async"
  (clearMatchResult)="clearMatchResult($event)"
  (playerDroppedChanged)="onPlayerDroppedChanged($event)"
  (resultSubmitted)="onResultSubmitted($event)"></mm-match-results>
