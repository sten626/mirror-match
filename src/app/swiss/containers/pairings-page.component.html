<mm-pairings-menu
  [numberOfRounds]="numberOfRounds$ | async"
  [pairingsExist]="pairingsExist$ | async"
  [roundIds]="roundIds$ | async"
  [selectedRoundId]="selectedRoundId$ | async"
  (createPairings)="createPairings($event)"
  (roundChanged)="roundChanged($event)"></mm-pairings-menu>
<mm-pairings-list
  [filteredPairings]="filteredPairings$ | async"
  [filterText]="pairingsFilterText$ | async"
  [hasSubmittedPairings]="hasSubmittedPairings$ | async"
  [pairingsExist]="pairingsExist$ | async"
  [playerEntities]="playerEntities$ | async"
  [selectedRoundId]="selectedRoundId$ | async"
  (filterTextChanged)="updateFilterText($event)"
  (redoMatches)="redoMatches($event)"
  (showOutstandingOnlyChanged)="updateShowOutstandingOnly($event)"
></mm-pairings-list>
