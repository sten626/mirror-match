<div class="row">
  <div class="col-sm-6">
    <mm-swiss-player-form
        [player]="this.selectedPlayer"
        (onSubmit)="onSubmit($event)">
    </mm-swiss-player-form>
  </div>

  <div class="col-sm-6">
    <mm-swiss-player-list
        [selectedPlayer]="this.selectedPlayer"
        (onDeletePlayer)="onDeletePlayer($event)"
        (onSelectPlayer)="onSelectPlayer($event)">
    </mm-swiss-player-list>
  </div>
</div>
