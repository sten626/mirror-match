<!-- Mobile View -->
<div class="accordion-container" *ngIf="isHandset">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let pod of pods">
      <mat-expansion-panel-header>
        <mat-panel-title> Table {{ pod.table }} </mat-panel-title>
      </mat-expansion-panel-header>
      <mm-pod-detail [playerNames]="pod.playerNames"></mm-pod-detail>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<!-- Non-Mobile View -->
<div class="card-container" *ngIf="!isHandset">
  <div class="card-wrapper" *ngFor="let pod of pods">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Table {{ pod.table }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mm-pod-detail [playerNames]="pod.playerNames"></mm-pod-detail>
      </mat-card-content>
    </mat-card>
  </div>
</div>
