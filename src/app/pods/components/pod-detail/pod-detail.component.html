<table mat-table [dataSource]="playerNames" class="w-full">
  <ng-container matColumnDef="seat">
    <th mat-header-cell *matHeaderCellDef>Seat</th>
    <td mat-cell *matCellDef="let playerName; index as i">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef>Player</th>
    <td mat-cell *matCellDef="let playerName">{{ playerName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let playerName; columns: columnsToDisplay"></tr>
</table>
